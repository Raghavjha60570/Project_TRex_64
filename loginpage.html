<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="Stylesheet" href="loginpage.css">
</head>
<body>
    <div id="container">
        <form>
            <div>
            <label>
                Email Id:
            </label>
            <input type="alphabets" placeholder="Enter Your Email Id " id="email">
            </div>
            <div>
                <label>
                    Username:
                </label>
                <input id="user_name" placeholder="Create a New Username "> 

            </div>
            <div>
                <label>
                Password:
                </label>
                <input type="password" id="pass_word" placeholder="Create a New Password">
             </div>
             <div>
                <button id="btn_verify_email">Verify Email</button>
             </div>
        </form>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
